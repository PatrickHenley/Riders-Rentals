<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-50">
    <div class="flex flex-col lg:flex-row w-full max-w-7xl bg-white shadow-lg rounded-xl overflow-hidden m-4">
        <!-- Left Section: Login Form -->
        <div class="w-full lg:w-1/2 p-8 md:p-12 flex flex-col justify-center">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">WELCOME BACK</h1>
            <p class="text-gray-600 mb-8">Welcome back! Please enter your details.</p>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="emailInput" name="email" placeholder="Enter your email"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-red-500 focus:border-red-500 text-gray-900 placeholder-gray-400">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="passwordInput" name="password" placeholder="**********"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-red-500 focus:border-red-500 text-gray-900 placeholder-gray-400">
                </div>

                <div class="flex items-center justify-between text-sm">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox"
                               class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-gray-900">Remember me</label>
                    </div>
                    <a href="#" class="font-medium text-red-600 hover:text-red-500">Forgot password</a>
                </div>

                <div id="errorMessage" class="text-red-600 text-sm text-center hidden"></div>

                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-150 ease-in-out">
                    Sign in
                </button>

               
            </form>

            <p class="mt-8 text-center text-sm text-gray-600">
                Don't have an account?
                <a href="register-admin.html" class="font-medium text-red-600 hover:text-red-500">Sign up to free!</a>
            </p>
        </div>

        <!-- Right Section: Illustration -->
        <div class="hidden lg:block lg:w-1/2 bg-gray-100 relative">
            <!-- Placeholder for the illustration. Replace with your actual image. -->
            <img src="https://res.cloudinary.com/dmbqrwb7c/image/upload/v1754067289/Login_acbx5a.jpg"
                 alt="Riders Rentals Login Illustration"
                 class="absolute inset-0 w-full h-full object-cover rounded-tr-xl rounded-br-xl"
                 onerror="this.onerror=null;this.src='https://placehold.co/700x900/f0f0f0/808080?text=Image+Not+Found';">
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            const errorMessageDiv = document.getElementById('errorMessage');

            // Real admin login via backend
            fetch('http://localhost:3000/api/admins', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => { throw new Error(data.message || 'Login failed'); });
                }
                return response.json();
            })
            .then(data => {
                errorMessageDiv.classList.add('hidden');
                window.location.href = 'admin.html'; // Redirect to admin.html after successful login
            })
            .catch(error => {
                errorMessageDiv.textContent = error.message || 'Invalid email or password.';
                errorMessageDiv.classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
