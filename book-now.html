<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Car</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../client/styles.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="flex min-h-screen bg-gray-100">
    <main class="flex-1 p-6 md:p-10">
        <header class="flex items-center justify-between mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Book a Car</h1>
            <a href="home.html" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition duration-150">Back to Home</a>
        </header>
        <div class="bg-white p-6 rounded-lg shadow-md mb-8 max-w-2xl mx-auto">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Booking Details</h2>
            <form id="bookingForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="md:col-span-2">
                    <label for="carSelect" class="block text-sm font-medium text-gray-700 mb-1">Select Car</label>
                    <select id="carSelect" name="carSelect" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="">Loading cars...</option>
                    </select>
                </div>
                <div class="hidden">
                    <input type="text" id="carId" name="carId" readonly>
                </div>
                <div>
                    <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                    <input type="text" id="firstName" name="firstName" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="md:col-span-2">
                    <label for="contactInfo" class="block text-sm font-medium text-gray-700 mb-1">Contact Information</label>
                    <input type="text" id="contactInfo" name="contactInfo" placeholder="e.g., email@example.com or +1234567890" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="md:col-span-2">
                    <label for="pickupLocation" class="block text-sm font-medium text-gray-700 mb-1">Pick-up Location</label>
                    <input type="text" id="pickupLocation" name="pickupLocation" placeholder="City or Address" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="pickupDate" class="block text-sm font-medium text-gray-700 mb-1">Pick-up Date</label>
                    <input type="date" id="pickupDate" name="pickupDate" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="returnDate" class="block text-sm font-medium text-gray-700 mb-1">Return Date</label>
                    <input type="date" id="returnDate" name="returnDate" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="md:col-span-2">
                    <label for="rentalDays" class="block text-sm font-medium text-gray-700 mb-1">Rental Period (days)</label>
                    <input type="number" id="rentalDays" name="rentalDays" min="1" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="md:col-span-2 flex justify-end space-x-4 mt-4">
                    <button type="button" id="clearButton" class="bg-gray-300 text-gray-800 px-6 py-2.5 rounded-lg hover:bg-gray-400 transition duration-150 font-semibold">Clear</button>
                    <button type="submit" class="bg-indigo-600 text-white px-6 py-2.5 rounded-lg hover:bg-indigo-700 transition duration-150 font-semibold">Book Car</button>
                </div>
            </form>
        </div>
        <div id="confirmationMessage" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative max-w-2xl mx-auto" role="alert">
            <strong class="font-bold">Success!</strong>
            <span class="block sm:inline">Booking saved successfully. Redirecting...</span>
        </div>
        <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative max-w-2xl mx-auto" role="alert">
            <strong class="font-bold">Error!</strong>
            <span class="block sm:inline" id="errorText">Failed to save booking. Please try again.</span>
        </div>
        <div class="mt-8 text-center">
            <a href="home.html" class="text-indigo-600 hover:text-indigo-700 font-medium">Back to Home</a>
        </div>
    </main>
<script>
    // Fetch cars and populate dropdown
    async function loadCars() {
        const carSelect = document.getElementById('carSelect');
        try {
            const response = await fetch('http://localhost:3000/api/cars');
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            const contentType = response.headers.get('content-type');
            if (!contentType || !contentType.includes('application/json')) {
                throw new Error('Response is not JSON');
            }
            const cars = await response.json();
            carSelect.innerHTML = '<option value="">Select a car...</option>';
            cars.forEach(car => {
                const option = document.createElement('option');
                option.value = car._id;
                option.textContent = `${car.make} ${car.model} (${car.year})`;
                option.dataset.image = car.imageUrl || '';
                carSelect.appendChild(option);
            });
        } catch (err) {
            console.error('Error loading cars:', err);
            carSelect.innerHTML = '<option value="">Error loading cars</option>';
        }
    }

    // When car is selected, auto-fill carId and carImage
    document.getElementById('carSelect').addEventListener('change', function() {
        const selected = this.options[this.selectedIndex];
        // Always set carId as a string
        document.getElementById('carId').value = selected.value ? String(selected.value) : '';
    });

    // Initial load
    loadCars();

    document.getElementById('bookingForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        document.getElementById('confirmationMessage').classList.add('hidden');
        document.getElementById('errorMessage').classList.add('hidden');

        // Get carId as string and carImage from selected option
        const carSelect = document.getElementById('carSelect');
        const selected = carSelect.options[carSelect.selectedIndex];
        const carId = selected.value ? String(selected.value) : '';
        const carImage = selected.dataset.image || '';
        const newBooking = {
            carId,
            carImage,
            firstName: document.getElementById('firstName').value,
            lastName: document.getElementById('lastName').value,
            contactInfo: document.getElementById('contactInfo').value,
            pickupLocation: document.getElementById('pickupLocation').value,
            pickupDate: document.getElementById('pickupDate').value,
            returnDate: document.getElementById('returnDate').value,
            rentalDays: parseInt(document.getElementById('rentalDays').value),
            createdAt: new Date().toISOString()
        };

        console.log('Sending booking data to backend:', JSON.stringify(newBooking, null, 2));

        try {
            const response = await fetch('http://localhost:3000/api/bookings', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newBooking)
            });

            let result;
            try {
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    throw new Error(`Response is not JSON: ${text.slice(0, 50)}...`);
                }
                result = await response.json();
            } catch (jsonError) {
                throw new Error(`Failed to parse JSON: ${jsonError.message}`);
            }

            if (!response.ok) {
                throw new Error(result.message || `HTTP error! Status: ${response.status}`);
            }

            console.log('Booking saved successfully by backend:', result);
            const confirmationMessage = document.getElementById('confirmationMessage');
            confirmationMessage.classList.remove('hidden');
            document.getElementById('bookingForm').reset();
            setTimeout(() => {
                confirmationMessage.classList.add('hidden');
                window.location.href = 'home.html';
            }, 1500);
        } catch (error) {
            console.error('Error saving booking:', error);
            document.getElementById('errorText').textContent = `Failed to save booking: ${error.message}. Ensure your backend server is running on http://localhost:3000 and MongoDB is accessible.`;
            document.getElementById('errorMessage').classList.remove('hidden');
        }
    });

    document.getElementById('clearButton').addEventListener('click', function() {
        document.getElementById('bookingForm').reset();
        document.getElementById('confirmationMessage').classList.add('hidden');
        document.getElementById('errorMessage').classList.add('hidden');
        document.getElementById('carId').value = '';
        document.getElementById('carImage').value = '';
        document.getElementById('carSelect').selectedIndex = 0;
        console.log('Form cleared.');
    });
</script>
</body>
</html>
