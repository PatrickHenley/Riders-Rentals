    </header>
    <div class="bg-white p-4 sm:p-6 rounded-xl shadow-lg mb-8">
      <h2 class="text-lg sm:text-xl font-semibold text-gray-900 mb-4">Admin List</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-3 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
              <th class="px-3 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
              <th class="px-3 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Registered At</th>
              <th class="px-3 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Password</th>
            </tr>
          </thead>
          <tbody id="adminTableBody" class="bg-white divide-y divide-gray-200">
            <tr id="loadingAdminsRow">
              <td colspan="4" class="px-3 sm:px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-center">
                Loading admins...
              </td>
            </tr>
            <tr id="noAdminsFoundRow" class="hidden">
              <td colspan="4" class="px-3 sm:px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-center">No admins found.</td>
            </tr>
            <tr id="errorLoadingAdminsRow" class="hidden">
              <td colspan="4" class="px-3 sm:px-6 py-4 whitespace-nowrap text-sm text-red-500 text-center">Error loading admins. Please try again later.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <script>
    async function renderAdminTable() {
      const adminTableBody = document.getElementById('adminTableBody');
      const loadingAdminsRow = document.getElementById('loadingAdminsRow');
      const noAdminsFoundRow = document.getElementById('noAdminsFoundRow');
      const errorLoadingAdminsRow = document.getElementById('errorLoadingAdminsRow');
      adminTableBody.innerHTML = '';
      loadingAdminsRow.classList.remove('hidden');
      noAdminsFoundRow.classList.add('hidden');
      errorLoadingAdminsRow.classList.add('hidden');
      adminTableBody.appendChild(loadingAdminsRow);

      try {
        // Fetch admins from backend API
        const response = await fetch('http://localhost:3000/api/admins'); // Correct endpoint for fetching all admins
        if (!response.ok) throw new Error('Failed to fetch admins');
        const admins = await response.json();

        loadingAdminsRow.classList.add('hidden');

        if (!Array.isArray(admins) || admins.length === 0) {
          noAdminsFoundRow.classList.remove('hidden');
          adminTableBody.appendChild(noAdminsFoundRow);
        } else {
          admins.forEach(admin => {
            const row = `
              <tr>
                <td class="px-3 sm:px-6 py-4 whitespace-nowrap text-sm text-gray-900">${admin.name || ''}</td>
                <td class="px-3 sm:px-6 py-4 whitespace-nowrap text-sm text-gray-900">${admin.email || ''}</td>
                <td class="px-3 sm:px-6 py-4 whitespace-nowrap text-sm text-gray-900">${admin.registeredAt ? new Date(admin.registeredAt).toLocaleString() : ''}</td>
                <td class="px-3 sm:px-6 py-4 whitespace-nowrap text-sm text-gray-900">${admin.password || ''}</td>
              </tr>
            `;
            adminTableBody.innerHTML += row;
          });
        }
      } catch (error) {
        console.error('Error rendering admin table:', error);
        loadingAdminsRow.classList.add('hidden');
        errorLoadingAdminsRow.classList.remove('hidden');
        errorLoadingAdminsRow.textContent = `Error loading admins: ${error.message}.`;
        adminTableBody.appendChild(errorLoadingAdminsRow);
      }
    }

    document.addEventListener('DOMContentLoaded', renderAdminTable);
  </script>
